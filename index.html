<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Device Shop Checkout - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="heading">Checkout</h1>
            <span class="body-text body-text-medium">3 items</span>
        </div>
    </header>

    <main>
        <div class="checkout-card">
            <div class="checkout-card-header">
                <h2 class="heading">Payment details</h2>
                <p class="body-text body-text-medium">Complete your purchase by providing your payment details</p>
            </div>
            
            <form class="checkout-form" action="index.html" method="post">
                <div class="checkout-form-group">
                    <label for="name" class="body-text body-text-regular">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="checkout-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="checkout-form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="checkout-form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

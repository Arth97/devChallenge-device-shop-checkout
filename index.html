<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Device Shop Checkout - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<header class="hero">
		<div class="hero-content">
			<h1 class="heading">Checkout</h1>
			<div style="margin-top: 6px">
				<span class="body-text font-medium text-white px-4 py-2 rounded-full" style="background-color: #1D1D1F;">
					3 items
				</span>
			</div>
		</div>
	</header>

	<main>
		<div class="checkout-card">
			<div class="w-1/2">
				<div class="w-full flex mb-4">
					<img src="./images/Gold.png" alt="iPhone" class="checkout-item-image">
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="heading">iPhone 12 Pro</h2>
							<span class="body-text font-medium">$999.00</span>
						</div>
						<span class="body-text font-normal">Golden</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<div class="w-full flex mb-4">
					<img src="./images/Apple-watch.png" alt="iPhone" class="checkout-item-image">
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="heading">Apple Watch</h2>
							<span class="body-text font-medium">$399.00</span>
						</div>
						<span class="body-text font-normal">Blue</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<div class="w-full flex mb-4">
					<img src="./images/iMac.png" alt="iPhone" class="checkout-item-image">
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="heading">iMac</h2>
							<span class="body-text font-medium">$1199.00</span>
						</div>
						<span class="body-text font-normal">Green</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<hr>

				<div class="mt-4">
					<input type="text" placeholder="Enter coupon code">
					<button type="submit">Apply Coupon</button>
				</div>

				<div class="final-price w-100">
					<div class="flex justify-between">
						<span class="price-label">Sub total</span>
						<span class="font-semibold">$2597.00</span>
					</div>
					<div class="flex justify-between">
						<span class="price-label">Tax</span>
						<span class="font-semibold">$623.28</span>
					</div>
					<div class="flex justify-between">
						<span class="price-label">Total</span>
						<span class="font-semibold">$3220.28</span>
					</div>
				</div>
			</div>

			<form class="w-1/2" action="index.html" method="post">
				<div class="checkout-form-group">
					<label for="name" class="body-text font-normal">First & Last name</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="checkout-form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="checkout-form-group">
					<label for="country">Country</label>
					<input type="text" id="country" name="country" required>
				</div>
				<div class="checkout-form-group">
					<label for="zip">Postal Code</label>
					<input type="text" id="zip" name="zip" required>
				</div>
				<input type="submit" value="Continue">
			</form>
		</div>
	</main>
</body>

</html>

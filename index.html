<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Device Shop Checkout - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<header class="hero">
		<div class="hero-content">
			<h1 class="heading">Checkout</h1>
			<div style="margin-top: 6px">
				<span class="body-text font-medium text-white px-4 py-2 rounded-full" style="background-color: #1D1D1F;">
					3 items
				</span>
			</div>
		</div>
	</header>

	<main>
		<div class="checkout-card">
			<div class="w-1/2 p-8 rounded-l-xl" style="background-color: #E5E7EB;">
				<div class="w-full flex mb-4">
					<div class="image">
						<img src="./images/Gold.png" alt="iPhone">
					</div>
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="body-text font-semibold">iPhone 12 Pro</h2>
							<span class="body-text font-medium">$999.00</span>
						</div>
						<span class="body-text font-normal">Golden</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<div class="w-full flex mb-4">
					<div class="image">
						<img src="./images/Apple-watch.png" alt="Apple Watch">
					</div>
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="body-text font-semibold">Apple Watch</h2>
							<span class="body-text font-medium">$399.00</span>
						</div>
						<span class="body-text font-normal">Blue</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<div class="w-full flex mb-4">
					<div class="image">
						<img src="./images/iMac.png" alt="iMac">
					</div>
					<div class="w-full">
						<div class="flex justify-between">
							<h2 class="body-text font-semibold">iMac</h2>
							<span class="body-text font-medium">$1199.00</span>
						</div>
						<span class="body-text font-normal">Green</span>
						<div class="flex justify-between">
							<span>x1</span>
							<span>X</span>
						</div>
					</div>
				</div>

				<hr>

				<div class="mt-4 w-full flex gap-3">
					<input class="w-9/12 p-3 rounded-lg" type="text" placeholder="Enter coupon code">
					<button class="primary-button w-3/12" type="submit">Apply Coupon</button>
				</div>

				<div class="w-full flex flex-col gap-2 mt-6">
					<div class="flex justify-between">
						<span class="font-semibold" style="color: #394150">Sub total</span>
						<span class="font-semibold" style="color: #394150">$2597.00</span>
					</div>
					<div class="flex justify-between">
						<span class="font-semibold" style="color: #394150">Tax</span>
						<span class="font-semibold" style="color: #394150">$623.28</span>
					</div>
					<div class="flex justify-between">
						<span class="font-semibold">Total</span>
						<span class="font-semibold">$3220.28</span>
					</div>
				</div>
			</div>

			<form class="w-1/2 p-8" action="index.html" method="post">
				<div class="checkout-form-group">
					<label for="name" class="body-text font-normal">First & Last name</label>
					<input type="text" id="name" name="name" placeholder="Enter first & last name" required>
				</div>
				<div class="checkout-form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" placeholder="Enter email address" required>
				</div>
				<div class="flex gap-6">
					<div class="checkout-form-group w-1/2">
						<label for="country">Country</label>
						<input type="text" id="country" name="country" required>
					</div>
					<div class="checkout-form-group w-1/2">
						<label for="zip">Postal Code</label>
						<input type="text" id="zip" name="zip" placeholder="00270" required>
					</div>
				</div>
				<button class="primary-button" type="submit">Continue</button>
			</form>
		</div>
	</main>
</body>

</html>

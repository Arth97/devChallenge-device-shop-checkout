<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Device Shop Checkout - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>

	<header>
		<div>Checkout <tag>3 items</tag></div>
	</header>

	<main>
		<div class="container">
			<div class="checkout">
				<div class="checkout__header">
					<h1 class="heading">Checkout</h1>
					<p class="body-text body-text-medium">Payment</p>
				</div>
				<div class="checkout__form">
					<form action="index.html" method="post">
						<div class="checkout__form__group">
							<label for="name" class="body-text body-text-regular">Name</label>
							<input type="text" id="name" name="name" required>
						</div>
						<div class="checkout__form__group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="checkout__form__group">
							<label for="country">Country</label>
							<input type="text" id="country" name="country" required>
						</div>
						<div class="checkout__form__group">
							<label for="zip">ZIP Code</label>
							<input type="text" id="zip" name="zip" required>
						</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
